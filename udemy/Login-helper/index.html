<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Helper</title>

    <link rel="stylesheet" href="css/style.css">
    <script src="js/index.js" defer></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/7624d87674.js" crossorigin="anonymous" defer></script>
</head>
<body>
    <header>
        <h1>Login-Helper</h1>
    </header>

    <main>

        <form action="">
            <section class="inputs-container">
                <input type="email" name="email" id="email" placeholder="example@gmail.com">

                <div class="password-container">
                    <input type="password" class="field-password" id="field-password" placeholder="*****">
                    <i class="fa-solid fa-eye" id="eye"></i>
                    <i class="fa-solid fa-eye-slash" id="eye2"></i>
                </div>
            </section>
            <section class="password-infos">
                <div>
                    <input type="checkbox" name="checkbox" id="checkbox">
                    <span>Lembrar senha</span>
                </div>
                <a href="#">Esqueceu sua senha?</a>
            </section>

            <button id="btn-login">Login</button>

            <section class="links-container">
                <span>Ou entre com:</span>
                <aside>
                    <a href="#"><i class="fa-brands fa-google"></i></a>
                    <a href="#"><i class="fa-brands fa-linkedin"></i></a>
                    <a href="#"><i class="fa-brands fa-facebook"></i></a>
                </aside>
            </section>
            <footer>
                <hr>
                <span>Ainda n√£o tem uma conta? <a href="#">Cadastre-se</a></span>
            </footer>
        </form>
    </main>

</body>
</html>
